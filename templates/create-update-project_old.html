{% extends 'base.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    {{form.as_p}}
    {% if page == 'create-page' %}
    <input type="submit" value="Create">
    {% else %}
    <input type="submit" value="Update">
    {% endif %}
</form>
{% endblock %}
